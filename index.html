<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>World's Simplest Todo App</title>
</head>
<body>
  <div class="container center">
    <h2 class="container-header">To-Do List</h2>
    <input class="input" type="text" placeholder="Add an item!" size="30" >
    <!-- addEventListener to buttons -->
    <button type="button" class="submit">Submit</button> 
    <button type="button" class="clear-list">Clear List</button>
  </div>
  <div class="tasks">
    <ul class="task-list center hidden">
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
